<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>After School Club Registration Form</h2>  
  <label for="">Student's Name</label><br>
  <input type="text" placeholder="First">
  <input type="text" placeholder="Last"><br>
  <label for="">Student's Birth Date</label><br>
  <input type="date"><br>
  <label for="">Student's Grade</label><br>
  <select name="" id=""> 
    <option value="">Kindergarden</option>
    <option value="">LP</option>
    <option value="">UP</option>
    <option value="">High School</option>
    <option value="">Higher Secondary</option>
</select><br>
<label for="">Which sessions will your student attend?</label><br>
<input type="radio" id="m1" name="s"><label for="m1">full time before school care only</label><br>
<input type="radio" id="m2" name="s"><label for="m2">full time after school care only</label><br>
<input type="radio" id="m2" name="s"><label for="m2">full time before and after school care</label><br>
<input type="radio" id="m2" name="s"><label for="m2">drop in before and/or after school care</label><br>
<label for="">Please indicate any known allergies or special needs</label><br>
<textarea name="" id="" cols="45" rows="10"></textarea><br>
<label for="">Parent/Guardian Name</label><br>
<input type="text" placeholder="First">
<input type="text" placeholder="Last"><br>
<label for="">Parent/Guardian Number</label><br>
<input type="text" placeholder="###########"><br>
<label for="">  Additional Phone Number</label><br>
<input type="text" placeholder="###########"><br>
<label for="">Email</label><br>
<input type="email"><br>
<h2>Authorized Pick Up List</h2>
<hr>
<label for="">Name</label><br>
<input type="text" placeholder="First">
<input type="text" placeholder="Last"><br>
<label for="">Phone</label><br>
<input type="text" placeholder="###########"><br>
<label for="">Related to student</label><br>
<input type="text"><br>
<hr>
<input type="text"placeholder="Add more"><br>
<button type="submit">SEND</button>
</body>
</html>
